<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <body>
    <!-- Header with logo -->
    <header id="header">
      <div id="logo">
        <img
          src="https://static.thenounproject.com/png/487562-200.png"
          alt="French Bulldog"
          id="header-image"
        />
      </div>
      <!-- Navigation bar -->
      <nav id="nav-bar">
        <ul>
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#video-section" class="nav-link">Video</a></li>
          <li><a href="#where-To-Find" class="nav-link">Buy</a></li>
        </ul>
      </nav>
    </header>
    <div class="about">
      <h4>Most popular colors of French Bulldogs</h4>
      <div class="image"></div>
      <div class="info"></div>
      <div class="image"></div>
      <div class="info"></div>
      <div class="image"></div>
      <div class="info"></div>
    </div>

    <section id="video-section">
      <iframe
        id="video"
        width="640"
        height="360"
        src="https://www.youtube.com/embed/gVmOeTWEf_4"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>
    <div class="form-div">
      <h4> Enter information to receive updates</h4>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          required
          placeholder="Enter Email here"
        />
        <input id="submit" type=
        "submit" class ="btn"></input>

        <div class="where-to-find">

        </div>
      </form>
    </div>
  </body>
</html>
